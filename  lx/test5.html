<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* border会撑大盒子 */
            width: 400px;
            height: 400px;
            background-color: green;
            border: 10px solid #000;
            /* 盒子最终的尺寸 = width/height + 边块线的尺寸(左右各10) 即420px */

            /* 若仍要400*400，将width和height设置为380 */
        }
    </style>
</head>
<body>
    <!-- 盒子尺寸400*400 背景绿色 边框10px 实线 黑色 -->
     <div>111</div>
</body>
</html>
